<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GRISOU UQAM</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/fonction.js"></script>
</head>
<body>

    <div id="header">
        <div id="header-content">
            <div id="header-content-logo">
                <a href="http://uqam.ca" target="_blank"><img src="images/logo_uqam.png" id="logo" alt="UQAM - Université du Québec à Montréal"></a>
            </div>
            <div id="header-content-btn">
                <input type="submit" id="btn_deconnexion" class="btn-rouge" value="Site web du GRISOU" onclick="window.open('http://grisou.uqam.ca/')">
            </div>
        </div>
    </div>

    <div id="content" style="padding-bottom:50px;">

        <div id="content-header">
            <div id="content-header-title">
                <h1 class="content-header-title">GRISOU - Projet Reconnaissance</h1>
            </div>
        </div>

        <hr class="content-header">

        <div id="content-main">

			<table cellpadding="0" cellspacing="0" style="width:100%;">
				<tr>
					<td valign="top" style="width:15%; padding-right:30px">
					    
					    
						<!-- FORM USER SEARCH -->
			            <div id="search"> 
			                <div class="box-form">
								
								<div class="box-form-head-foot">
			                    	<h2 class="form">Recherche d'un utilisateur</h2>
								</div>
								
			                    <div class="box-form-content">
			                        <p class="padding-bottom-3"><b>Entrez le nom recherché</b></p>
			                        <input id="txt_user" class="form-txt" value="Titamation">
			                    </div>
			
			                    <div class="box-form-content">
			                        <p class="padding-bottom-3"><b>Effectuer la recherche dans le site</b></p>
			                        <select id="ddl_url" class="form-ddl">
			                                <option value="en.wikipedia.org">en.wikipedia.org</option>
			                                <option value="fr.wikipedia.org">fr.wikipedia.org</option>
			                        </select>
			                    </div>
			
								<div class="box-form-head-foot">
							        <button onclick="sendForm()" class="btn-bleu">Lancer la recherche</button>
			                        <span style="float:right; padding-top:3px;" id="ico_loading"><img src='images/miniloading.gif' style='height:28px;' /></span> 
								</div>
						
			                </div>
			            </div>
			            <!-- FORM USER SEARCH -->
			            
			            
					</td>
					<td valign="top" style="width:85%;">
					    
					    
						<!-- RESULT -->
		                <div id="box_result" class="box-section-content">       
		                    <div class="box-section-content-top">  
		                    	<h2><b>Résultat de la recherche</b></h2>
		                    </div>                
		                    <div class="box-section-content-bottom">
		                        <div id="result"> </div>
		                    </div>
		                </div>
						<!-- RESULT -->
						
						
					</td>
				</tr>
			</table>
            
			<div class="clear"> </div>
        </div>
    </div>
</body>
</html>
